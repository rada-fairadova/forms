<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Homework</title>
</head>
<body>
    <div class="container">
        <h1>Домашнее задание: Работа с HTML-формами</h1>

        <section class="popover-section">
            <h2>Popover</h2>
            <button id="popoverBtn" class="btn">Click to toggle popover</button>
        </section>

        <section class="crud-section">
            <h2>Редактор списка товаров</h2>
            <div class="crud-container">
                <button id="addProduct" class="btn-add">+ Добавить товар</button>
                <table id="productsTable" class="products-table">
                    <thead>
                        <tr>
                            <th>Название</th>
                            <th>Стоимость</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Добавить товар</h3>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Название товара:</label>
                    <input type="text" id="productName" name="name">
                    <div id="nameError" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="productPrice">Стоимость:</label>
                    <input type="number" id="productPrice" name="price" step="0.01" min="0">
                    <div id="priceError" class="error"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancelProduct" class="btn-cancel">Отмена</button>
                    <button type="button" id="saveProduct" class="btn-save">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
